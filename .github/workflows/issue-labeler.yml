name: Issue Labeler

on:
  issues:
    types: [opened]

jobs:
  label-issue:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Label Bug Report
        if: contains(github.event.issue.title, '[BUG]') || contains(github.event.issue.body, 'technical_bug.yml')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bug', 'technical']
            })

      - name: Label Content Correction
        if: contains(github.event.issue.title, '[CONTENT]')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['documentation', 'content']
            })

      - name: Label UI/UX Feedback
        if: contains(github.event.issue.title, '[DESIGN]')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ui/ux', 'enhancement']
            })
